[buildout]
extends =
    https://raw.github.com/collective/buildout.plonetest/master/travis-4.2.x.cfg

allow-hosts =
    *.plone.org
    *.python.org
    *.zope.org
    docutils.sourceforge.net
    effbot.org
    prdownloads.sourceforge.net

find-links += http://abita.fi/packages

package-name = Products.PFGExtendedMailAdapter

versions = versions

[versions]
Pillow = 1.7.8
Products.PloneFormGen = 1.7.6
five.pt = 2.2.1
hexagonit.testing = 1.2.2
mock = 1.0.1
zope.pagetemplate = 3.6.3

[test]
eggs =
    Pillow
    ${buildout:package-name}
    ${buildout:package-extras}
    ${buildout:test-eggs}
